<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Симулятор Ядерного Реактора</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Симулятор Ядерного Реактора</h1>

    <div id="reactor-status">
        <h2>Состояние реактора:</h2>
        <p>Температура: <span id="temperature">---</span> °C</p>
        <p>Глубина стержней: <span id="control-rod-depth">---</span> %</p>
        <p>Выходная мощность: <span id="power-output">---</span> МВт</p>
        <p>Состояние: <span id="reactor-condition">---</span></p>
    </div>

    <div id="controls">
        <h2>Управление:</h2>
        <button id="raise-rods-btn">Поднять стержни (немного)</button>
        <button id="lower-rods-btn">Опустить стержни (немного)</button>
        <p><em>Каждое нажатие изменяет глубину на 5%</em></p>
    </div>

    <div id="messages">
        <h2>Сообщения:</h2>
        <p id="game-message">Добро пожаловать в симулятор!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
